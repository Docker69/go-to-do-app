version: '3.8'

services:
  frontend:
    image: gotodoappcli
    build: 
      context: ./client
    ports:
      - "80:80"
    networks: 
      - frontend
      - backend
    depends_on:
      - backend
  
  backend:
    image: gotodoapp
    build:
      context: ./server
    volumes:
      - ./server/configuration:/configuration
    networks: 
      - backend

networks: 
  frontend:
  backend: