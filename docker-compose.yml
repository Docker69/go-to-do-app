version: '3'

services:
  todofront:
    image: gotodoappcli
    build: 
      context: ./client
    ports:
      - "80:80"
    networks: 
      - frontend
      - backend
    depends_on:
      - todoback
  
  todoback:
    image: gotodoapp
    build:
      context: ./server
    volumes:
      - ./server/configuration:/configuration
    ports:
      - "8080"
    networks: 
      - backend

networks: 
  frontend:
  backend: